    <!-- Avoid theme flash -->
    <script>
      (function () {
        try {
          var key = "theme";
          var stored = localStorage.getItem(key);
          var preferDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = stored || (preferDark ? "dark" : "light");
          document.documentElement.classList.toggle("dark", theme === "dark");
        } catch (e) {}
      })();
    </script>
